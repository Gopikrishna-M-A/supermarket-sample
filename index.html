<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maliakkal Stores</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="script.js" async=""></script>
  </head>
  <body>
    <header>
      <div class="nav main-nav">
        <div class="header-img-container">
          <img class="main-nav-image" src="./images/logobig.jpeg" alt="" />
        </div>

        <input
          class="top-search-bar"
          type="text"
          placeholder="  search  essentials , groceries , and more...."
        />
        <i class="fas fa-search"></i>
        <a class="login-top-bar" href="#">Login</a>
      </div>
    </header>

    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="10000">
          <img src="https://www.jiomart.com/images/cms/aw_rbslider/slides/1602441332_Mumbai_Web.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-interval="2000">
          <img src="https://www.jiomart.com/images/cms/aw_rbslider/slides/1601964966_New_33_Web_Home.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.jiomart.com/images/cms/aw_rbslider/slides/1601920087_50_Web_Home.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <main class="items">
      <div class="item">
        <div class="item-image-container">
          <img class="item-image" src="./images/lays4.jpg" alt="" />
        </div>
        <div class="item-content">
          <h3 class="item-title">lays1</h3>
          <h4 class="item-price">MRP: ₹35</h4>
        </div>
        <button class="item-cart-button btn btn-primary">Add to Cart</button>
      </div>

      <div class="item">
        <div class="item-image-container">
          <img class="item-image" src="./images/lays3.jpg" alt="" />
        </div>
        <div class="item-content">
          <h3 class="item-title">lays2</h3>
          <h4 class="item-price">MRP: ₹20</h4>
        </div>
        <button class="item-cart-button btn  btn-primary">Add to Cart</button>
      </div>

      <div class="item">
        <div class="item-image-container">
          <img class="item-image" src="./images/lays5.jpg" alt="" />
        </div>
        <div class="item-content">
          <h3 class="item-title">lays3</h3>
          <h4 class="item-price">MRP: ₹20</h4>
        </div>
        <button class="item-cart-button btn  btn-primary">Add to Cart</button>
      </div>

      <div class="item">
        <div class="item-image-container">
          <img class="item-image" src="./images/lays6.webp" alt="" />
        </div>
        <div class="item-content">
          <h3 class="item-title">lays4</h3>
          <h4 class="item-price">MRP: ₹10</h4>
        </div>
        <button class="item-cart-button btn btn-primary">Add to Cart</button>
      </div>

      <div class="item">
        <div class="item-image-container">
          <img class="item-image" src="./images/lays4.jpg" alt="" />
        </div>
        <div class="item-content">
          <h3 class="item-title">lays5</h3>
          <h4 class="item-price">MRP: ₹35</h4>
        </div>
        <button class="item-cart-button btn  btn-primary">
          Add to Cart
          <!-- <img src="./images/logosmall.jpeg" width="50px" height="50px" alt=""> -->
        </button>
      </div>

      <div class="item">
        <div class="item-image-container">
          <img class="item-image" src="./images/lays3.jpg" alt="" />
        </div>
        <div class="item-content">
          <h3 class="item-title">lays6</h3>
          <h4 class="item-price">MRP: ₹20</h4>
        </div>
        <button class="item-cart-button btn  btn-primary">Add to Cart</button>
      </div>

      <div class="item">
        <div class="item-image-container">
          <img class="item-image" src="./images/lays5.jpg" alt="" />
        </div>
        <div class="item-content">
          <h3 class="item-title">lays7</h3>
          <h4 class="item-price">MRP: ₹20</h4>
        </div>
        <button class="item-cart-button btn  btn-primary">Add to Cart</button>
      </div>

      <div class="item">
        <div class="item-image-container">
          <img class="item-image" src="./images/lays6.webp" alt="" />
        </div>
        <div class="item-content">
          <h3 class="item-title">lays8</h3>
          <h4 class="item-price">MRP: ₹10</h4>
        </div>
        <button class="item-cart-button btn btn-primary">Add to Cart</button>
      </div>
    </main>
    <div class="sec">
      <section class="cart-info container">
        <h2 class="cart-heading">CART</h2>
        <div class="cart-row">
          <strong class="cart-items cart-header cart-column">ITEMS</strong>
          <strong class="cart-price cart-header cart-column">PRICE</strong>
          <strong class="cart-quantity cart-header cart-column"
            >QUANTITY</strong
          >
        </div>
      </section>
      <div class="total-container">
        <h2 class="total-text">Total</h2>
        <h2 class="total-price">₹0</h2>
      </div>
      <div class="buy-button-container">
     <a href="index.html"><button   onclick="buyButtonClicked()" class="buy-button btn">BUY</button></a>
      </div>
    </div>
    <footer>
      <div class="footer">
        <img src="./images/logobig.jpeg" alt="" />
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
